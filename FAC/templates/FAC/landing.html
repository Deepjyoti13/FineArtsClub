{% load static %}

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">

<style>
    #landing {
        margin: 0;
        background: #e61919!important;
        animation: color 30s linear infinite;
        height: 100vh!important;
    }

    .logocon {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
    }
    
    .bottom {
        position: absolute;
        bottom: 30px;
        left: 50%;
        color: white;
        font-size: 20px;
        font-family: Comfortaa;
        
    }

    .logopic {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 0;
        width: 65vw;
        height: auto;
    }

    .logo {
        font: 300 8vw Comfortaa;
        text-align: center;
        color: #fff;
        cursor: default;
        z-index: 10;
    }

    p {
        animation:blinkingText 2.5s ease-in-out infinite;
    }

    @keyframes blinkingText{
        0%{     color: #fff;    }
        25%{    color: #fff; }
        50%{    color: transparent; }
        75%{    color:transparent;  }
        100%{   color: #fff;    }
    }
    @-o-keyframes blinkingText{
        0%{     color: #fff;    }
        25%{    color: #fff; }
        50%{    color: transparent; }
        75%{    color:transparent;  }
        100%{   color: #fff;    }
    }
    @-webkit-keyframes blinkingText{
        0%{     color: #fff;    }
        25%{    color: #fff; }
        50%{    color: transparent; }
        75%{    color:transparent;  }
        100%{   color: #fff;    }
    }
    @-moz-keyframes blinkingText{
        0%{     color: #fff;    }
        25%{    color: #fff; }
        50%{    color: transparent; }
        75%{    color:transparent;  }
        100%{   color: #fff;    }
    }

    @-moz-keyframes color {
    0% {
        background: #e61919;
    }
    25% {
        background: #80e619;
    }
    50% {
        background: #19e5e6;
    }
    75% {
        background: #7f19e6;
    }
    100% {
        background: #e61919;
    }
    }
    @-webkit-keyframes color {
    0% {
        background: #e61919;
    }
    25% {
        background: #80e619;
    }
    50% {
        background: #19e5e6;
    }
    75% {
        background: #7f19e6;
    }
    100% {
        background: #e61919;
    }
    }
    @-o-keyframes color {
    0% {
        background: #e61919;
    }
    25% {
        background: #80e619;
    }
    50% {
        background: #19e5e6;
    }
    75% {
        background: #7f19e6;
    }
    100% {
        background: #e61919;
    }
    }
    @keyframes color {
    0% {
        background: #e61919;
    }
    25% {
        background: #80e619;
    }
    50% {
        background: #19e5e6;
    }
    75% {
        background: #7f19e6;
    }
    100% {
        background: #e61919;
    }
    }

    @media screen and (max-width: 900px) {
        .logopic {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            width: 100vw;
            height: auto;
        }
    }
    
</style>

<img class="logopic" src="{% static 'img/flc.png' %}">
<div id="landing">
    <div class="logocon">
        <span class="logo">fine·arts·club</span>
    </div>
    <div class="bottom">
        <p><i class="fa fa-angle-down" aria-hidden="true"></i>scroll down</p>
    </div>
</div>
