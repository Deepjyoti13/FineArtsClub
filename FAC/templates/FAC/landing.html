{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      #landing {
        overflow-x: hidden;
        margin: 0;
        background: #e61919 !important;
        animation: color 30s linear infinite;
        height: 100vh !important;
      }

      .logocon {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 3;
        width: 100vw;
        overflow-x: hidden;
      }

      .bottom {
        position: absolute;
        bottom: 30px;
        left: 50%;
        color: white;
        font-size: 20px;
        font-family: Comfortaa;
      }

      .logo {
        font: 300 8vw Comfortaa;
        text-align: center;
        color: #fff;
        cursor: default;
        z-index: 10;
      }

      .blink {
        animation: blinkingText 2.5s ease-in-out infinite;
      }

      @keyframes blinkingText {
        0% {
          color: #fff;
        }
        25% {
          color: #fff;
        }
        50% {
          color: transparent;
        }
        75% {
          color: transparent;
        }
        100% {
          color: #fff;
        }
      }
      @-o-keyframes blinkingText {
        0% {
          color: #fff;
        }
        25% {
          color: #fff;
        }
        50% {
          color: transparent;
        }
        75% {
          color: transparent;
        }
        100% {
          color: #fff;
        }
      }
      @-webkit-keyframes blinkingText {
        0% {
          color: #fff;
        }
        25% {
          color: #fff;
        }
        50% {
          color: transparent;
        }
        75% {
          color: transparent;
        }
        100% {
          color: #fff;
        }
      }
      @-moz-keyframes blinkingText {
        0% {
          color: #fff;
        }
        25% {
          color: #fff;
        }
        50% {
          color: transparent;
        }
        75% {
          color: transparent;
        }
        100% {
          color: #fff;
        }
      }

      @-moz-keyframes color {
        0% {
          background: #e61919;
        }
        25% {
          background: #80e619;
        }
        50% {
          background: #19e5e6;
        }
        75% {
          background: #7f19e6;
        }
        100% {
          background: #e61919;
        }
      }
      @-webkit-keyframes color {
        0% {
          background: #e61919;
        }
        25% {
          background: #80e619;
        }
        50% {
          background: #19e5e6;
        }
        75% {
          background: #7f19e6;
        }
        100% {
          background: #e61919;
        }
      }
      @-o-keyframes color {
        0% {
          background: #e61919;
        }
        25% {
          background: #80e619;
        }
        50% {
          background: #19e5e6;
        }
        75% {
          background: #7f19e6;
        }
        100% {
          background: #e61919;
        }
      }
      @keyframes color {
        0% {
          background: #e61919;
        }
        25% {
          background: #80e619;
        }
        50% {
          background: #19e5e6;
        }
        75% {
          background: #7f19e6;
        }
        100% {
          background: #e61919;
        }
      }

      #logox {
        transform: translateY(-100px);
        animation: fill 0.5s ease forwards 3.3s;
      }
      #logox path:nth-child(1) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards;
      }
      #logox path:nth-child(2) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 0.3s;
      }
      #logox path:nth-child(3) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 0.6s;
      }
      #logox path:nth-child(4) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 0.9s;
      }
      #logox path:nth-child(5) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 1.2s;
      }
      #logox path:nth-child(6) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 1.5s;
      }
      #logox path:nth-child(7) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 1.8s;
      }
      #logox path:nth-child(8) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 2.1s;
      }
      #logox path:nth-child(9) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 2.4s;
      }
      #logox path:nth-child(10) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 2.7s;
      }
      #logox path:nth-child(11) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 3s;
      }
      #logox path:nth-child(12) {
        stroke-dasharray: 500px;
        stroke-dashoffset: 500px;
        animation: line-anim 2s ease forwards 3.3s;
      }
      #logox path:nth-child(13) {
        stroke-dasharray: 300px;
        stroke-dashoffset: 300px;
        animation: line-anim 2s ease forwards 3.3s;
      }
      #logox path:nth-child(14) {
        stroke-dasharray: 300px;
        stroke-dashoffset: 300px;
        animation: line-anim 2s ease forwards 3.3s;
      }
      #logox path:nth-child(15) {
        stroke-dasharray: 300px;
        stroke-dashoffset: 300px;
        animation: line-anim 2s ease forwards 3.3s;
      }
      #logox path:nth-child(16) {
        stroke-dasharray: 300px;
        stroke-dashoffset: 300px;
        animation: line-anim 2s ease forwards 3.3s;
      }
      @keyframes line-anim {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fill {
        from {
          fill: transparent;
        }
        to {
          fill: white;
        }
      }

      
      #cloud {
        height: auto;
        width: 30vw;
        animation: animate 10s cubic-bezier(0, 0.63, 0.68, 1.02) infinite;
        z-index: 0;
        background-color: transparent;
      }
      @keyframes animate {
        0% {
          transform: translateX(-100vw) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateX(100vw) rotate(0deg);
          opacity: 1;
        }
      }
      @media screen and (max-width: 900px) {
        .fac {
          display: none;
        }
        
        #cloudsvg {
          width: 75vw;
        }

        #cloud {
          animation: animate 10s cubic-bezier(0, 0.63, 0.68, 1.02) infinite;
          overflow-x: visible!important;
          z-index: 150;
        }

        #logox {
          z-index: 100;
          width: 80vw;
          height: auto;
        }
        .logocon {
          width: 100vw;
          overflow-x: hidden;
        }
      }
      .rotate {
        z-index: 0;
        opacity: 0.85;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .fac {
        z-index: 0;
        opacity: 0.9;
        position: absolute;
        top: 50%;
        right: 10%;
        transform: translate(0%, -40%);
      }

      .mandala {
        -webkit-animation: mymove 10s linear infinite;
        animation: mymove 10s linear infinite;
      }
      .faclogo {
        -webkit-animation: pop 10s linear infinite;
        animation: pop 10s linear infinite;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1.2);
        }
        75% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @-webkit-keyframes mymove {
        from {-webkit-transform: rotate(0deg);} /* Safari */
        to {-webkit-transform: rotate(360deg);} /* Safari */
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
    }
      
    @keyframes mymove {
        from {-webkit-transform: rotate(0deg);} /* Safari */
        to {-webkit-transform: rotate(360deg);} /* Safari */
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);} 
    }
    </style>
