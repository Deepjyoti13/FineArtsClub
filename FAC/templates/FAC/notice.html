{% load static %}
<h2 class="mb-5">Notice</h2>
<br>
<div class="row">
    {% for note in notes %}
        {% if note.current %}
        <div class="col-md-4">
            <div class="card card-body h-100 border-info" style="background-color: transparent;" id="profile-wrapper">
                <img src="{{note.img.url}}" id="profile-pic" style="width:100%; height: auto;">
                <div class="text-center" style="position: absolute; top: 15px;left: 16px; width: 118px;height: 36px; background-image: radial-gradient(circle at 52% 37%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 15%,transparent 15%, transparent 65%,transparent 65%, transparent 100%),radial-gradient(circle at 70% 3%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 33%,transparent 33%, transparent 62%,transparent 62%, transparent 100%),radial-gradient(circle at 38% 28%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 15%,transparent 15%, transparent 94%,transparent 94%, transparent 100%),radial-gradient(circle at 12% 92%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 1%,transparent 1%, transparent 19%,transparent 19%, transparent 100%),radial-gradient(circle at 50% 84%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 28%,transparent 28%, transparent 96%,transparent 96%, transparent 100%),radial-gradient(circle at 11% 43%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 20%,transparent 20%, transparent 63%,transparent 63%, transparent 100%),radial-gradient(circle at 45% 11%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 19%,transparent 19%, transparent 65%,transparent 65%, transparent 100%),radial-gradient(circle at 90% 54%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 11%,transparent 11%, transparent 19%,transparent 19%, transparent 100%),radial-gradient(circle at 23% 100%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 35%,transparent 35%, transparent 86%,transparent 86%, transparent 100%),linear-gradient(0deg, rgb(95, 19, 0),rgb(187, 23, 4));"><span style="color:white !important; ">New Notice</span></div>
                <hr>
                <h4>{{note.title}}</h4>
                <p>
                    <span>{{note.desc}}</span>
                </p>
                <br>
                <a href="{{note.link}}"><button class="btn btn-info btn-block">Register</button></a>
            </div>
        </div>
        {% endif %}
        {% endfor %}
        <div class="col-md-4">
            <div class="card card-body h-100 border-info">
                <div style="height: 10vh; width: 100%; z-index:20; background-image: radial-gradient(circle at 52% 37%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 15%,transparent 15%, transparent 65%,transparent 65%, transparent 100%),radial-gradient(circle at 70% 3%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 33%,transparent 33%, transparent 62%,transparent 62%, transparent 100%),radial-gradient(circle at 38% 28%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 15%,transparent 15%, transparent 94%,transparent 94%, transparent 100%),radial-gradient(circle at 12% 92%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 1%,transparent 1%, transparent 19%,transparent 19%, transparent 100%),radial-gradient(circle at 50% 84%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 28%,transparent 28%, transparent 96%,transparent 96%, transparent 100%),radial-gradient(circle at 11% 43%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 20%,transparent 20%, transparent 63%,transparent 63%, transparent 100%),radial-gradient(circle at 45% 11%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 19%,transparent 19%, transparent 65%,transparent 65%, transparent 100%),radial-gradient(circle at 90% 54%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 11%,transparent 11%, transparent 19%,transparent 19%, transparent 100%),radial-gradient(circle at 23% 100%, hsla(165,0%,91%,0.05) 0%, hsla(165,0%,91%,0.05) 35%,transparent 35%, transparent 86%,transparent 86%, transparent 100%),linear-gradient(0deg, rgb(95, 19, 0),rgb(187, 23, 4)); text-align:center;"><div style="position: relative; left: 50%; top: 50%; transform: translate(-50%, -50%);"><h4 style="color: white;">Notice Board:</h4></div></div>
                <marquee width="100%" direction="up" height="100%">
                    {% for note in notes %}
                    {% if note.current %}
                        <a href="{{note.link}}"><h4>{{note.title}} <span><i style="color: red;" class="fa fa-dot-circle" aria-hidden="true"></i></span></h4></a>
                        <hr>
                    {% else %}
                        <a href="{{note.link}}"><h4>{{note.title}}</h4></a>
                        <hr>
                    {% endif %}
                    {% endfor %}
                </marquee>
                <a href="{% url 'noticeboard' %}"><button class="btn btn-info btn-block">View notice board</button></a>
            </div>
        </div>
</div>
